{% extends 'search/base.html' %}

{% block content %}
    <h2> View search results or <a href="/search">back to search page</a></h2>
    <br>
    <div>
            <p>Search id:<font color="yellow"> {{ added_search.id }}</font><p/>
            <p>Website:<font color="yellow"> {{ added_search.website_address }}</font><p/>
            <p>Phrase:<font color="yellow"> {{ added_search.passed_expression }}</font><p/>
            <p>How many times it occurs:<font color="yellow"> {{ how_many_times }}</font><p/>
        </div>

{% endblock %}
