{% extends 'findword/base.html' %}

{% block content %}
    <h2> View results or <a href="/findword">back to search page</a></h2>
    <br>
    <div>
        <p>Search id:<font color="yellow"> {{ added_search.id }}</font><p/>
        <p>The text to search:<font color="yellow"> {{ added_search.text }}</font><p/>
        <p>Searched phrase:<font color="yellow"> {{ added_search.phrase }}</font><p/>
        <p>How many times it occurs:<font color="yellow"> {{ how_many_times }}</font><p/>
    </div>

{% endblock %}
